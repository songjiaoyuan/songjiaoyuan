<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/Customize.css" />
		<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="layer/layer.js"></script>
		<script type="text/javascript" src="js/login.js" defer="defer"></script>
	</head>

	<body>
		<!--公共部分-->
		<div class="login">
			<div class="login_top">
				<h3>开溜吧旅行社欢迎您！</h3>
			</div>
			<div class="from">
				<div class="ipt">
					<input type="text" placeholder="手机号" class="p_hone" />
				</div>
				<div class="ipt">
					<input type="password" placeholder="密码" class="mi_ma" />
				</div>
				<div class="login_btn">登录</div>
			</div>
		</div>
		<div class="sign" id="login">
			<div class="login_top">
				<h3>开溜吧旅行社欢迎您！</h3>
			</div>
			<div class="from">
				<div class="ipt">
					<input type="text" placeholder="手机号" class="p_hone" id="phone"/>
				</div>
				<div class="ipt">
					<input type="password" placeholder="密码" class="mi_ma" id="mima"/>
				</div>
				<div class="login_btn sign_btn" id="btn">注册</div>
			</div>
		</div>
		<div class="header_wrap">
			<div class="header">
				<div class="h_main">
					<div class="logo">
						<a href="kailiu.html"></a>
					</div>
					<p>忙里偷闲，我们一起开溜吧！</p>
					<div class="search">
						<div class="left">
							<input type="text" placeholder="搜索目的地、线路、主题" />
						</div>
						<div class="right">
							<input type="submit" value="搜 索" />
						</div>
					</div>
					<div class="login_sign">
						<span id="dl_login">登录</span> / <span id="zc_sign">注册</span>
					</div>
				</div>
			</div>
			<div class="nav_wrap">
				<div class="nav">
					<ul>
						<li>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="xianlu.html">查看路线</a>
						</li>
						<li>
							<a>私人订制</a>
						</li>
						<li>
							<a href="share.html">用户分享</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--公共部分-->
		<div class="Customize_banner">
			<div class="Customize_wrap clearFix">
				<div class="Customize_left">
					<div class="Customize_left_w">
						<form>
							<div class="Customize_title">
								<h2>联系方式</h2></div>
							<p><label for="name">姓名：<i>*</i></label><input type="text" name="" id="name" value="" /><span></span></p>
							<p><label for="tel">电话：<i>*</i></label><input type="text" name="" id="tel" value="" /><span></span></p>
							<p><label for="mail">邮箱：<i>*</i></label><input type="text" name="" id="mail" value="" /><span></span></p>
							<div class="Customize_title">
								<h2>出行需求</h2></div>
							<p><label for="types">团队类型</label><input type="text" name="" id="types" value="" /></p>
							<p><label for="con">活动内容：</label><input type="text" name="" id="con" value="" /></p>
							<p><label for="theme">团建主题：</label><input type="text" name="" id="theme" value="" /></p>
							<p><label for="city">出发城市：</label><input type="text" name="" id="city" value="" /></p>
							<p><label for="Intention">意向地：</label><input type="text" name="" id="Intention" value="" /></p>
							<p><label for=" DepartureDate">出发日期：<i>*</i></label><input type="text" name="" id="DepartureDate" value="" /></p>
							<p><label for="days">出行天数：<i>*</i></label><input type="text" name="" id="days" value="" /></p>
							<p><label for="nnt">出行人数：<i>*</i></label><input type="text" name="" id="nnt" value="" /></p>
							<p><label for="budget">单人预算：</label><input type="text" name="" id="budget" value="" /></p>
							<p class="Other"><label for="else">要求其他：</label><textarea name="" rows="" cols="" id="else"></textarea></p>
							<input type="button" value="提交出行需求" />
						</form>
					</div>
				</div>
				<!-- <div class="Customize_right right"></div> -->
			</div>
		</div>
		<div class="footer_wrap">
			<div class="footer">
				<div class="frendlink">
					<a href="javascript:;">关于我们</a>
					<a href="javascript:;">协议条款</a>
					<a href="javascript:;">隐私政策</a>
					<a href="javascript:;">帮助中心</a>
				</div>
			</div>
			<div class="footer_di">
				<p>北京开溜吧旅行社有限公司</p>
			</div>
		</div>
		<script type="text/javascript" src="js/Customize.js"></script>
	</body>

</html>
